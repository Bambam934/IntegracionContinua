name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  DB_HOST: localhost
  DB_PORT: 5432
  DB_NAME: test_db
  DB_USER: postgres
  DB_PASSWORD: postgres
  SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
  FERNET_KEY: ${{ secrets.FERNET_KEY || 'test-fernet-key-32-bytes-123456789012' }}
  ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: 60

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Wait for PostgreSQL
      run: |
        echo "‚è≥ Waiting for PostgreSQL..."
        until pg_isready -h localhost -p 5432; do
          sleep 1
        done
        echo "‚úÖ PostgreSQL is ready"

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

    - name: Create database tables
      working-directory: ./backend
      run: |
        echo "üóÑÔ∏è Creating database tables..."
        python -c "
        import sys
        sys.path.insert(0, '.')
        from database import Base, engine
        Base.metadata.create_all(bind=engine)
        print('‚úÖ Tables created successfully')
        "

    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        echo "üß™ Running tests..."
        pytest tests/ \
          --cov=. \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-report=term-missing \
          --junitxml=junit.xml \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./backend/coverage.xml
        flags: unittests
        name: github-actions

    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          backend/coverage.xml
          backend/htmlcov/
          backend/junit.xml

    - name: Run smoke test
      working-directory: ./backend
      run: |
        echo "üí® Running smoke test..."
        # Start API in background
        uvicorn main:app --host 0.0.0.0 --port 5000 &
        API_PID=$!
        
        # Wait for API to start
        sleep 5
        
        echo "üè• Health check..."
        curl -f http://localhost:5000/health || exit 1
        
        echo "üìù Creating test user..."
        EMAIL="test-ci-${{ github.run_id }}-${{ github.run_attempt }}@example.com"
        
        response=$(curl -s -X POST \
          http://localhost:5000/usuarios/registro \
          -H "Content-Type: application/json" \
          -d '{
            "nombre": "Test",
            "apellido": "CI",
            "correo": "'"$EMAIL"'",
            "contrasena": "test1234"
          }')
        
        echo "Response: $response"
        
        if echo "$response" | grep -q "id"; then
          echo "‚úÖ Smoke test passed"
        else
          echo "‚ö†Ô∏è Smoke test failed but continuing..."
        fi
        
        # Kill API process
        kill $API_PID

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/password-manager-api:latest
          ${{ secrets.DOCKER_USERNAME }}/password-manager-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push DB image
      uses: docker/build-push-action@v4
      with:
        context: ./database
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/password-manager-db:latest
          ${{ secrets.DOCKER_USERNAME }}/password-manager-db:${{ github.sha }}