name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  DB_HOST: localhost
  DB_PORT: 5432
  DB_NAME: test_db
  DB_USER: postgres
  DB_PASSWORD: postgres
  SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
  FERNET_KEY: ${{ secrets.FERNET_KEY || 'test-fernet-key-32-bytes-123456789012' }}
  ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: 60

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Wait for PostgreSQL
      run: |
        echo "â³ Waiting for PostgreSQL..."
        until pg_isready -h localhost -p 5432; do
          sleep 1
        done
        echo "âœ… PostgreSQL is ready"

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

    - name: Create database tables
      working-directory: ./backend
      run: |
        echo "ðŸ—„ï¸ Creating database tables..."
        python -c "
        import sys
        sys.path.insert(0, '.')
        from database import Base, engine
        Base.metadata.create_all(bind=engine)
        print('âœ… Tables created successfully')
        "

    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        echo "ðŸ§ª Running tests..."
        pytest tests/ \
          --cov=. \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-report=term-missing \
          --junitxml=junit.xml \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./backend
        files: coverage.xml
        flags: unittests
        name: github-actions
        fail_ci_if_error: false

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          backend/coverage.xml
          backend/htmlcov/
          backend/junit.xml
        retention-days: 30

    - name: Run smoke test
      working-directory: ./backend
      run: |
        echo "ðŸ’¨ Running smoke test..."
        # Start API in background
        uvicorn main:app --host 0.0.0.0 --port 5000 &
        API_PID=$!
        
        # Wait for API to start
        sleep 5
        
        echo "ðŸ¥ Health check..."
        curl -f http://localhost:5000/health || exit 1
        
        echo "ðŸ“ Creating test user..."
        EMAIL="test-ci-${{ github.run_id }}-${{ github.run_attempt }}@example.com"
        
        response=$(curl -s -X POST \
          http://localhost:5000/usuarios/registro \
          -H "Content-Type: application/json" \
          -d '{
            "nombre": "Test",
            "apellido": "CI",
            "correo": "'"$EMAIL"'",
            "contrasena": "test1234"
          }')
        
        echo "Response: $response"
        
        if echo "$response" | grep -q "id"; then
          echo "âœ… Smoke test passed"
        else
          echo "âš ï¸ Smoke test failed but continuing..."
        fi
        
        # Kill API process
        kill $API_PID 2>/dev/null || true

  docker-build:
        needs: test
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build API image
          uses: docker/build-push-action@v5
          with:
            context: ./backend
            push: false
            tags: password-manager-api:latest
            cache-from: type=gha
            cache-to: type=gha,mode=max

        - name: Build DB image
          uses: docker/build-push-action@v5
          with:
            context: ./database
            push: false
            tags: password-manager-db:latest
            cache-from: type=gha
            cache-to: type=gha,mode=max