version: "3.9"

services:
  db:
    build: ./database
    environment:
      POSTGRES_DB: ${DB_NAME:-vault_db}
      POSTGRES_USER: ${DB_USER:-vault_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vault_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vault_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-vault_db}
      DB_USER: ${DB_USER:-vault_user}
      DB_PASSWORD: ${DB_PASSWORD:-vault_password}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      FERNET_KEY: ${FERNET_KEY:-your-fernet-key-here}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload

  frontend:
    # Configura tu frontend aqu√≠ si es necesario
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - api

volumes:
  postgres_data:
